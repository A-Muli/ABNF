<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ABNF</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f3ecfa, #e7dfff);
      color: #333;
    }

    header {
      background-color: #9B59B6;
      color: white;
      padding: 1rem 1.5rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .branding h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .branding a {
      text-decoration: none;
      color: white;
    }

    nav {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 70px;
      height: auto;
      border-radius: 10px;
    }

    .section.contact {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .section.contact h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #6a1b9a;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      flex: 1 1 100%;
      max-width: 450px;
    }

    .contact-card h3 {
      color: #9b59b6;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .contact-card p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .contact-card label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #6a1b9a;
    }

    .contact-card input,
    .contact-card textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
    }

    .contact-card input:focus,
    .contact-card textarea:focus {
      border-color: #9b59b6;
      outline: none;
    }

    .contact-card button {
      margin-top: 1.5rem;
      padding: 0.9rem 2rem;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .contact-card button:hover {
      background-color: #6a1b9a;
    }

    footer {
      background-color: #6a1b9a;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .branding {
        flex-direction: column;
        text-align: center;
      }

      .branding h1 {
        font-size: 1.1rem;
      }

      nav {
        justify-content: center;
        flex-direction: column;
        gap: 0.5rem;
      }

      .contact-card {
        padding: 1.5rem;
      }

      .section.contact h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="branding">
      <img src="images/Approved Logo.jpeg" alt="ABNF Logo" class="logo" />
      <h1><a href="index.html">Archbishop Benjamin Nzimbi Foundation</a></h1>
    </div>
    <nav>
      <a href="about us.html">About us</a>
      <a href="objectives.html">Focus areas</a>
      <a href="contact us.html">Contact us</a>
    </nav>
  </div>
</header>


<section class="section contact">
  <h2>Weâ€™d Love to Hear From You</h2>

  <div class="contact-wrapper">
    <!-- Contact Info -->
    <div class="contact-card">
      <h3>Reach Out</h3>
      <p><strong>Location:</strong> Nairobi, Kenya</p>
      <p><strong>Phone:</strong> 
        <a href="tel:+254 114 836706" style="color: #333; text-decoration: none;">
          +254 114 836706
        </a>
      </p>

      <p><strong>Email:</strong> 
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=abnfoundationkitui@gmail.com" 
          target="_blank" 
          style="color: #333; text-decoration: none;">
          abnfoundationkitui@gmail.com
        </a>
      </p>

    </div>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/alexmuli492@gmail.com" method="POST" class="contact-card">
      <h3>Send a Message</h3>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Hidden FormSubmit config -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Contact Message from ABNF Website">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://comfy-caramel-d2c160.netlify.app/thank-you.html">

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="footer-container">
    <!-- Reuse your original footer content here -->
    <div class="footer-bottom">
      <p>&copy; 2025 Archbishop Benjamin Nzimbi Foundation. All rights reserved.</p>
    </div>
  </div>
</footer>

</body>
</html>
